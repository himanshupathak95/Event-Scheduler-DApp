<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Event Scheduler DApp</title>

  <!-- Styling files -->
  <link rel="icon" href="favicon.ico">
  <link href="style.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <h1 id="h1eventSched"> Event Scheduler</h1>
    <div class="row">
      <main role="main" class="col-lg-12 d-flex justify-content-center">
        <div id="loader" class="text-center">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content">
          <div id="taskAdder" class="input-container">
            <form onSubmit="App.createTask(); return false;">
              <div class="input-container">
                <input type="text" id="newTask" class="form-control" required />
                <label>Add an event here :)</label> <button type="submit" class="btn"> Add</button>
              </div>
            </form>
          </div>
          <ul id="taskList" class="list-unstyled">
            <div id="freshTasks" class="taskTemplate" class="checkbox" style="display: none">
              <label>
                <input type="checkbox" id="checkFresh" />
                <span class="content">Task content goes here...</span>
              </label>
            </div>
          </ul>
          <ul id="completedTaskList" class="list-unstyled">
          </ul>
        </div>
      </main>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/web3/dist/web3.min.js"></script>
  <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
  <script src="app.js"></script>
</body>

</html>
